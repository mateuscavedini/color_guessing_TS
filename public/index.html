<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing - TypeScript</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body class="flex column">
    <header class="flex column">
        <h1>Color Guessing - TypeScript</h1>
        <h2>Click the corresponding color to the RGB value below</h2>
    </header>

    <main class="flex column">
        <div class="flex" id="display"></div>
        <div id="settings" class="flex evenly">
            <button id="new-color">NEW COLOR</button>
            <p id="result" class="hidden"></p>
            <div id="difficulty">
                <button id="easy" class="pressed">EASY</button> |
                <button id="hard">HARD</button>
            </div>
        </div>
        <div id="colors" class="flex evenly wrap">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="hard square hidden"></div>
            <div class="hard square hidden"></div>
            <div class="hard square hidden"></div>
        </div>
    </main>

    <footer>
        <address class="flex column">
            <p>Mateus Cavedini Pereira</p>
            <p><a href="https://github.com/mateuscavedini" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/mateus-cavedini-pereira-4292691a2" target="_blank">LinkedIn</a> | <a href="mailto:mateuscvdn@gmail.com">Email</a></p>
        </address>
    </footer>
    
    <script src="./bundle.js"></script>
</body>
</html>
